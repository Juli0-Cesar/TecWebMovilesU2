<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apis JS</title>
</head>
<body>
    <button onclick="obtenerLocalizacion()">Obtener localizaci贸n</button>
    <p id="txtLocalizacion"></p>

    <script>
        var txtLocalizacion  = document.getElementById("txtLocalizacion");

        function obtenerLocalizacion() {
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(mostrarPos, function(error) {
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            txtLocalizacion.innerText = "No tienes permisos de acceder a la Geolocalizaci贸n";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            txtLocalizacion.innerText = "No se pudo acceder a la localizaci贸n";
                            break;
                        case error.TIMEOUT:
                            txtLocalizacion.innerText = "El tiempo de respuesta para obtener la localizaci贸n se agoto";
                            break;
                        case error.UKNOWN_ERROR:
                            txtLocalizacion.innerText = "A ocurrudo un error";
                        default:
                            txtLocalizacion.innerText = "A ocurrudo un error";
                            break;
                    }
                });
            }
        }

        function mostrarPos(pos) {
            txtLocalizacion.innerHTML = "Latitud: " + pos.coords.latitude + "<br/>"
                + "Longitud: " + pos.coords.longitude;
        }
    </script>
</body>
</html>
